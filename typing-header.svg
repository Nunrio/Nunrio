<svg width="1200" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Subtle black gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000000"></stop>
      <stop offset="100%" stop-color="#0d0d0d"></stop>
    </linearGradient>

    <!-- Soft Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Typing Mask -->
    <mask id="typing-mask">
      <rect x="350" y="40" width="0" height="100" fill="white">
        <animate attributeName="width" values="0;500;500;0" keyTimes="0;0.6;0.8;1" dur="6s" repeatCount="indefinite"></animate>
      </rect>
    </mask>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"></rect>

  <!-- Main Text -->
  <text x="50%" y="110" text-anchor="middle" fill="white" font-size="80" font-family="Consolas, monospace" font-weight="bold" letter-spacing="4" filter="url(#glow)" mask="url(#typing-mask)">
    SEAN BARTE
  </text>

  <!-- Cursor -->
  <rect y="55" width="8" height="70" fill="white">

    <animate attributeName="x" values="350;850;850;350" keyTimes="0;0.6;0.8;1" dur="6s" repeatCount="indefinite"></animate>

    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"></animate>
  </rect>

  <!-- Subtitle -->
  <text x="50%" y="170" text-anchor="middle" fill="#aaaaaa" font-size="24" font-family="Consolas, monospace" opacity="0">

    Software Developer | Tech Enthusiast

    <animate attributeName="opacity" values="0;0;1;1;0" keyTimes="0;0.5;0.6;0.85;1" dur="6s" repeatCount="indefinite"></animate>
  </text>

</svg>