<svg width="1200" height="200" viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">

<rect width="100%" height="100%" fill="black"></rect>

<defs>
  <clipPath id="clip">
    <rect x="0" y="0" width="0" height="200">
      <animate attributeName="width" from="0" to="1200" dur="3s" fill="freeze"></animate>
    </rect>
  </clipPath>
</defs>

<g clip-path="url(#clip)">
  <text x="50%" y="90" text-anchor="middle" fill="white" font-size="80" font-family="Arial" font-weight="bold">
        SEAN BARTE
  </text>
</g>

<text x="50%" y="140" text-anchor="middle" fill="#cccccc" font-size="24" opacity="0" font-family="Arial" letter-spacing="4">
      Aspiring Software Developer | Tech Enthusiast
  <animate attributeName="opacity" from="0" to="1" dur="1s" begin="3s" fill="freeze"></animate>
</text>

</svg>